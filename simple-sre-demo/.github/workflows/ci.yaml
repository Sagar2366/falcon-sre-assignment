name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install flake8
        run: pip install flake8
      - name: Lint Lambda
        run: flake8 simple-sre-demo/lambda/lambda_function.py
      - name: Set up Helm
        uses: azure/setup-helm@v3
      - name: Lint Helm chart
        run: helm lint simple-sre-demo/helm-chart 